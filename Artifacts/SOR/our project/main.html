<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>Strawberry fields</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
<!-- 	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script> 
	<script src="js/app.js"></script>-->
</head>
<body ng-controller="first"> 
	<div class="pageContainer">
		<nav class="appLinks">
			<a href="">הזמן</a><a href="">צפה בהזמנות</a><a href="">הצטרף למגרש</a><a href="">אישור הזמנות</a><a href="">חפש לקוחות</a><a href="">הפקת דוחות</a>
		</nav>
		
		<h1 class="pageTitle">דוח פעילות לקוח</h1>
		
		<div class="page">
			<div class="searchPanel clearfix">
				<form>
					<div class="fieldContainer threePerRow">
						<label>שם פרטי</label><input>				
					</div>
					<div class="fieldContainer threePerRow">
						<label>שם משפחה</label><input>				
					</div>
					<div class="fieldContainer threePerRow newLine">
						<label>מגיל</label><input>				
					</div>
					<div class="fieldContainer threePerRow">
						<label>עד גיל</label><input>				
					</div>
					<div class="fieldContainer threePerRow newLine">
						<label>מתאריך</label><input>				
					</div>
					<div class="fieldContainer threePerRow">
						<label>עד תאריך</label><input>				
					</div>
					<div class="fieldContainer threePerRow pullLeft newLine">
						<input type="button" value="חפש" class="btn">
					</div>					
				</form>
			</div>
			<table class="searchTable">
				<thead>
					<th>מזהה</th>
					<th>שם</th>
					<th class="largeCell">תאריך משחק אחרון</th>					
					<th class="centeredCell">מספר הזמנות</th>
					<th class="centeredCell">מספר הזמנות שביטל</th>
					<th class="centeredCell">מספר הזמנות שהצטרף</th>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>עמית שלו</td>
						<td>20/03/2016 20:00</td>						
						<td class="centeredCell">1</td>
						<td class="centeredCell">0</td>
						<td class="centeredCell">10</td>
					</tr>
					<tr>
						<td>2</td>
						<td>גילעד סגל</td>
						<td>14/02/2016 22:00</td>						
						<td class="centeredCell">2</td>
						<td class="centeredCell">0</td>
						<td class="centeredCell">6</td>
					</tr>
					<tr>
						<td>3</td>
						<td>משה כהן</td>
						<td>01/04/2016 16:00</td>						
						<td class="centeredCell">3</td>
						<td class="centeredCell">2</td>
						<td class="centeredCell">5</td>
					</tr>
					<tr>
						<td>4</td>
						<td>אבי לוי</td>
						<td>18/09/2015 20:00</td>						
						<td class="centeredCell">1</td>
						<td class="centeredCell">1</td>
						<td class="centeredCell">1</td>
					</tr>
				</tbody>
			</table>
	</div>
</body>
</html>
