﻿<div class="row">
    <div class="col-sm-12">
        <h1 class="pageTitle">פרטי לקוח</h1>
    </div>
</div>

<div class="row page">
    <div class="col-sm-12 editPanel">
        <form class="form-horizontal">
            <div class='row' >
                <div class='col-sm-3'>
                    <div class='form-group'>
                        <label>שם משתמש</label>
                        <input class="form-control" type="text" ng-model="model.customer.Username" ng-disabled="sharedVariables.userId != model.customer.Id || sharedVariables.role == 'Admin'"/>
                    </div>
                </div>
                <div class='col-sm-offset-1 col-sm-3'>
                    <div class='form-group'>
                        <label>שם פרטי</label>
                        <input class="form-control" type="text" ng-model="model.customer.FirstName" ng-disabled="sharedVariables.userId != model.customer.Id || sharedVariables.role == 'Admin'"/>
                    </div>
                </div>
                <div class='col-sm-offset-1 col-sm-3'>
                    <div class='form-group'>
                        <label>שם משפחה</label>
                        <input class="form-control" type="text" ng-model="model.customer.LastName" ng-disabled="sharedVariables.userId != model.customer.Id || sharedVariables.role == 'Admin'"/>
                    </div>
                </div>
            </div>

            <div class='row' ng-show="sharedVariables.userId == model.customer.Id && sharedVariables.role != 'Admin'">
                <div class='col-sm-3'>
                    <div class='form-group'>
                        <label>סיסמה נוכחית</label>
                        <input class="form-control" type="password" ng-model="model.passwordChanging.current" />
                    </div>
                </div>
                <div class='col-sm-offset-1 col-sm-3'>
                    <div class='form-group'>
                        <label>סיסמה חדשה</label>
                        <input class="form-control" type="password" ng-model="model.passwordChanging.new" />
                    </div>
                </div>
                <div class='col-sm-offset-1 col-sm-3'>
                    <div class='form-group'>
                        <label>אימות סיסמה</label>
                        <input class="form-control" type="password" ng-model="model.passwordChanging.newVerify" />
                    </div>
                </div>
            </div>

            <div class='row'>
                <div class='col-sm-3'>
                    <div class='form-group'>
                        <label>תאריך לידה</label>
                        <input class="form-control" type="text" ng-model="model.customer.BirthDate" ng-disabled="sharedVariables.userId != model.customer.Id || sharedVariables.role == 'Admin'"/>
                    </div>
                </div>
                <div class='col-sm-offset-1 col-sm-3'>
                    <div class='form-group'>
                        <label>אימייל</label>
                        <input class="form-control" type="password" ng-model="model.customer.Email" ng-disabled="sharedVariables.userId != model.customer.Id || sharedVariables.role == 'Admin'"/>
                    </div>
                </div>
                <div class='col-sm-offset-1 col-sm-3'>
                    <div class='form-group'>
                        <label>מגורים</label>
                        <select class="form-control" ng-model="model.customer.Region" ng-disabled="sharedVariables.userId != model.customer.Id || sharedVariables.role == 'Admin'"
                                ng-options="type.id as type.name for type in regionTypes">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">

                <div ng-controller="CustomerModalCtrl as $ctrl">
                    <script type="text/ng-template" id="myModalContent.html">
                        <div class="searchResults">
                            <table class="table table-hover searchTable">
                                <thead>
                                <th colspan="3">פרטי מתלונן</th>
                                <th colspan="2">פרטי תלונה</th>
                                </thead>
                                <thead>
                                <th>מזהה</th>
                                <th>שם פרטי</th>
                                <th>שם משפחה</th>
                                <th>פרטי תלונה</th>
                                <th>תאריך</th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="row in customerComplaints">
                                        <td>{{row.OffendedCustomer.Id}}</td>
                                        <td>{{row.OffendedCustomer.FirstName}}</td>
                                        <td>{{row.OffendedCustomer.LastName}}</td>
                                        <td>{{row.Description}}</td>
                                        <td>{{row.Date | date:'dd/MM/yyyy'}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="button" ng-click="close()">סגור</button>
                        </div>
                    </script>

                    <script type="text/ng-template" id="customerReviews.html">
                        <div class="searchResults">
                            <table class="table table-hover searchTable">
                                <thead>
                                <th colspan="3">פרטי נותן חוו"ד</th>
                                <th colspan="3">פרטי חוו"ד</th>
                                </thead>
                                <thead>
                                <th>מזהה</th>
                                <th>שם פרטי</th>
                                <th>שם משפחה</th>
                                <th>תמצית</th>
                                <th>פירוט</th>
                                <th>תאריך</th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="row in customerReviews">
                                        <td>{{row.Reviewer.Id}}</td>
                                        <td>{{row.Reviewer.FirstName}}</td>
                                        <td>{{row.Reviewer.LastName}}</td>
                                        <td>{{row.Title}}</td>
                                        <td>{{row.Description}}</td>
                                        <td>{{row.Date | date:'dd/MM/yyyy'}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="button" ng-click="close()">סגור</button>
                        </div>
                    </script>

                    <div class="col-sm-2 col-sm-offset-6" ng-show="sharedVariables.role == 'Admin' || sharedVariables.userId == model.customer.Id">
                        <button type="submit" class="btn btn-default btn-block btn-search" ng-click="$ctrl.open(getReviews, 'customerReviews.html')">צפה בחוות דעות</button>
                    </div>
                    <div class="col-sm-2" ng-show="sharedVariables.role == 'Admin'">
                        <button type="submit" class="btn btn-default btn-block btn-search" ng-click="$ctrl.open(getComplaints, 'myModalContent.html')">צפה בתלונות</button>
                    </div>

                </div>


                <!-- As current user-->
                <div ng-show="sharedVariables.userId == model.customer.Id && sharedVariables.role != 'Admin'">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-danger btn-block btn-search">בטל שינויים</button>
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary btn-block btn-search" ng-click="submitCustomer()">שמור</button>
                    </div>
                </div>
                <!-- As admin-->
                <div ng-show="sharedVariables.role == 'Admin'">
                    <div class="col-sm-2" ng-show="sharedVariables.role == 'Admin'">
                        <button type="submit" class="btn btn-danger btn-block btn-search" ng-click="freezeCustomer()">הקפא חשבון</button>
                    </div>
                    <div class="col-sm-2 col-sm-offset-8">
                        <button type="submit" class="btn btn-danger btn-block btn-search">בטל שינויים</button>
                    </div>
                    <div class="col-sm-2" ng-show="sharedVariables.role == 'Admin'|| sharedVariables.userId == model.customer.Id">
                        <button type="submit" class="btn btn-primary btn-block btn-search" ng-click="submitCustomer()">שמור</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row page" ng-show="sharedVariables.role == 'Customer' && sharedVariables.userId != model.customer.Id">
    <div class="col-sm-12 editPanel">
        <form class="form-horizontal">
            <div class="row">
                <div class="col-sm-12" style="padding-right: 0; font-weight: bold" >
                    על משתמש זה נכתבו <a href="" ng-controller="CustomerModalCtrl as $ctrl" ng-click="$ctrl.open(getReviews, 'customerReviews.html')">חוות דעת</a>. <span>השאר חוות דעת (0/1000)</span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12"  style="margin: 10px 0;   padding-right: 0">
                    <label style="margin-left: 5px;">כותרת</label>
                    <input class="form-control" type="text" style="width: auto; display: inline-block" ng-model="model.review.Title"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-11">
                    <div class='form-group'>
                        <textarea class="form-control" ng-model="model.review.Description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-10 col-sm-2">
                    <button type="submit" class="btn btn-default btn-block btn-search" ng-click="saveReview()">שלח</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row page" ng-show="sharedVariables.role == 'Customer' && sharedVariables.userId != model.customer.Id">
    <div class="col-sm-12 editPanel">
        <form class="form-horizontal">
            <div class="row">
                <div class="col-sm-12" style="padding-right: 0; font-weight: bold">
                    המשתמש פגע בך? ספר לנו! <span>(0/1000)</span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" style="margin: 10px 0;   padding-right: 0">
                    <label style="margin-left: 5px;">סוג</label>
                    <select class="form-control" style="width: auto; display: inline-block; min-width: 200px" 
                            ng-model="model.complaint.Type" ng-options="type.id as type.name for type in complaintTypes">
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-11">
                    <div class='form-group'>
                        <textarea class="form-control" ng-model="model.complaint.Description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-10 col-sm-2">
                    <button type="submit" class="btn btn-default btn-block btn-search" ng-click="saveComplaint()">שלח</button>
                </div>
            </div>
        </form>
    </div>
</div>




<pre style="float:left; direction:ltr">
    {{model.customerComplaints | json}}
</pre>
