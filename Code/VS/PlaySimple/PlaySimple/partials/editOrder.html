<div class="row">
    <div class="col-sm-12">
        <h1 class="pageTitle">פרטי הזמנה</h1>
    </div>
</div>

<div class="row page">
    <div class="col-sm-12 editPanel">
        <form class="page clearfix">

            <div class='row'>
                <div class='col-sm-3'>
                    <div class='form-group'>
                        <label>מזהה</label>
                        <input disabled class="form-control" type="number" ng-model="model.Id" />
                    </div>
                </div>
                <div class='col-sm-offset-1 col-sm-3'>
                    <div class='form-group'>
                        <label>סוג</label>
                        <select class="form-control" ng-model="model.Field.Type" 
                                ng-options="type.id as type.name for type in fieldType" ng-change="fieldTypeChanged()">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class='col-sm-push-1 col-sm-3'>
                    <div class='form-group'>
                        <label>מגרש</label>
                        <select class="form-control" ng-model="model.Field.Id" 
                                ng-options="field.Id as field.Name for field in optinalFields" ng-change="getOptionals()">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class='row'>
                <div class='col-sm-3'>
                    <div class='form-group'>
                        <label>תאריך</label>
                        <!--<input class="form-control" ng-model="model.StartDate" moment-picker="model.StartDate" onchange="getOptionals()"
                               locale="he" format="MM/DD/YYYY" min-view="month" max-view="month" autoclose="true"
                               today="true">-->

                        <input class="form-control" type="date" ng-model="model.StartDate" ng-change="getOptionals()" />
                    </div>
                </div>
                <div class='col-sm-offset-1 col-sm-3'>
                    <div class='form-group'>
                        <label>שעה</label>
                        <select class="form-control" 
                            ng-model="model.StartDate"
                                ng-init="{{amodel.StartDate|date :'dd/MM/yy HH:mm': 'GMT'}}"
                            ng-options="optinalOrder.StartDate as optinalOrder.StartDate|date :'dd/MM/yy HH:mm': 'GMT' for optinalOrder in optinalOrders">
                        </select>
                    </div>
                </div>
                <div class='col-sm-push-1 col-sm-3'>
                    <div class='form-group'>
                        <label>מספר שחקנים</label>
                        <input class="form-control" type="number" ng-model="model.PlayersNumber" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <!--<div class="col-sm-1">משתתפים</div>
                        <div class="col-sm-3 col-sm-offset-2">בקשות הצטרפות לאישור</div>-->
                    <table class="table table-hover searchTable">
                        <caption>משתתפים</caption>
                        <thead>
                        <th>מזהה</th>
                        <th>שם</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in model.Participants">
                                <td ng-if="row.Status == 2">
                                    {{row.Customer.Id}}
                                </td>
                                <td ng-if="row.Status == 2">
                                    {{row.Customer.FirstName}} {{row.LastName}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-9">
                    <table class="table table-hover searchTable">
                        <caption>בקשות הצטרפות לאישור</caption>
                        <thead>
                        <th>מזהה</th>
                        <th>שם</th>
                        <th>תאריך בקשה</th>
                        <th>פעולות</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in model.Participants">
                                <td ng-if="row.Status == 1">
                                    {{row.Customer.Id}}
                                </td>
                                <td ng-if="row.Status == 1">
                                    {{row.Customer.FirstName}} {{row.LastName}}
                                </td>
                                <td ng-if="row.Status == 1">
                                    {{row.Date | date}}
                                </td>
                                <td ng-if="row.Status == 1">
                                    <a href="" ng-click="acceptRejectParticipant(row, 2)">אשר</a> <a href="" ng-click="acceptRejectParticipant(row, 3)">דחה</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-6 col-sm-2">
                    <button type="submit" class="btn btn-danger btn-block btn-search" ng-click="submitOrder(4)">בטל הזמנה</button>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-danger btn-block btn-search" ng-click="cancelChanges()">בטל שינויים</button>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary btn-block btn-search" ng-click="submitOrder(1)">שמור</button>
                </div>
            </div>
        </form>
    </div>
</div>
		

<pre style="float:left; direction:ltr">
    {{model | json}}
</pre>

<pre style="float:left; direction:ltr">
    {{optinalOrders | json}}
</pre>
