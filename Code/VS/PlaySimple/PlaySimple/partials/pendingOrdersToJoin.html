		<h1 class="pageTitle">בקשות להצטרפות שלי</h1>
		
		<div class="page">
            <div class="searchPanel clearfix">
                <form>
                    <div class="fieldContainer threePerRow newLine">
                        <label>מספר מזמין</label><input ng-model="model.ownerId">
                    </div>
                    <div class="fieldContainer threePerRow">
                        <label>שם מזמין</label><input ng-model="model.ownerName">
                    </div>
                    <div class="fieldContainer threePerRow newLine">
                        <label>מספר הזמנה</label><input ng-model="model.orderId">
                    </div>
                    <div class="fieldContainer threePerRow">
                        <label>סטטוס הזמנה</label><select ng-model="model.invitationStatusId"
                                                          ng-options="orderStatus.id as orderStatus.name for orderStatus in orderStatuses">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="fieldContainer threePerRow newLine">
                        <label>מספר מגרש</label><input ng-model="model.fieldId">
                    </div>
                    <div class="fieldContainer threePerRow">
                        <label>שם מגרש</label><input ng-model="model.fieldName">
                    </div>
                    <div class="fieldContainer threePerRow newLine">
                        <label>מתאריך</label><input ng-model="model.fromDate" type="date">
                    </div>
                    <div class="fieldContainer threePerRow">
                        <label>עד תאריך</label><input ng-model="model.untilDate" type="date">
                    </div>

                    <div class="fieldContainer threePerRow pullLeft newLine">
                        <input type="button" value="חפש" class="btn" ng-click="submitSearch()">
                    </div>
                </form>
            </div>
			<table class="searchTable">
				<thead>
					<th>הזמנה</th>
					<th>מגרש</th>
					<th>תאריך</th>
					<th>לקוח מזמין</th>
					<th>סטטוס הזמנה</th>
					<th>סטטוס בקשה</th>
					<th>פעולות</th>
				</thead>
				<tbody>
                    <tr ng-repeat="row in results">
                        <td>{{row.Order.Id}}</td>
                        <td>{{row.Order.Field.Id}} - {{row.Order.Field.Name}}</td>
                        <td>{{row.Order.StartDate}}</td>
                        <td>{{row.Order.Owner.Id}} - {{row.Order.Owner.FirstName}} {{row.Order.Owner.LastName}}</td>
                        <td>
                            <div ng-repeat="orderStatus in orderStatuses">
                                <div ng-if="orderStatus.id == row.Order.Status">
                                    {{orderStatus.name}}
                                </div>
                            </div>
                        </td>
                        <td>
                            <div ng-repeat="orderStatus in invitationStatuses">
                                <div ng-if="orderStatus.id == row.Status">
                                    {{orderStatus.name}}
                                </div>
                            </div>
                        </td>
                        <td><a href="" ng-click="cancelJoining(row.Id, $index)">בטל</a></td>
                    </tr>
				</tbody>
			</table>
		</div>
