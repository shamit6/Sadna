<div class="row">
    <div class="col-sm-12">
        <h1 class="pageTitle">חיפוש מגרשים פנויים</h1>
    </div>
</div>
		
<div class="row page">
	<div class="col-sm-12 searchPanel">
		<form class="form-horizontal">

            <div class='row'>
                <div class='col-sm-3'>
                    <div class='form-group'>
                        <label for="user_title">מספר מגרש</label>
                        <input class="form-control" type="text" ng-model="model.fieldId" />
                    </div>
                </div>
                <div class='col-sm-push-1 col-sm-3'>
                    <div class='form-group'>
                        <label>שם מגרש</label>
                        <input class="form-control" type="text" ng-model="model.fieldName" />
                    </div>
                </div>
            </div>

            <div class='row'>
                <div class='col-sm-3'>
                    <div class='form-group'>
                        <label for="user_title">תאריך</label>
                        <input class="form-control" type="date" ng-model="model.date" />
                    </div>
                </div>
                <div class='col-sm-push-1 col-sm-3'>
                    <div class='form-group'>
                        <label>משחק</label>
                        <select class="form-control" ng-model="model.fieldType" ng-options="type.id as type.name for type in types">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-push-5 col-sm-1">
                    <button type="submit" class="btn btn-primary btn-block btn-search" ng-click="submitSearch()">חפש</button>
                </div>
            </div>				
		</form>
	</div>
    <div class="searchResults">
        <table class="table table-hover searchTable">
            <thead>
            <th>מזהה</th>
            <th>מגרש</th>
            <th>תאריך</th>
            <th>פעולות</th>
            </thead>
            <tbody>
                <tr ng-repeat="row in results">
                    <td>{{row.Field.Id}}</td>
                    <td>{{row.Field.Name}}</td>
                    <td>{{row.StartDate | dateOrderFilter}}</td>
                    <td><a href="#/editOrder?order={{row}}">הזמן</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<pre style="float:left; direction:ltr">
    {{results | json}}
</pre>
