<div class="row">
    <div class="col-sm-12">
        <h1 class="pageTitle">חיפוש עובדים</h1>
    </div>
</div>
		
<div class="row page">
    <div class="col-sm-12 searchPanel">
        <form class="form-horizontal">

            <div class='row'>
                <div class='col-sm-3'>
                    <div class='form-group'>
                        <label for="user_title">שם פרטי</label>
                        <input class="form-control" type="text" ng-model="model.firstName" empty-to-null />
                    </div>
                </div>
                <div class='col-sm-push-1 col-sm-3'>
                    <div class='form-group'>
                        <label>שם משפחה</label>
                        <input class="form-control" type="text" ng-model="model.lastName" empty-to-null />
                    </div>
                </div>
            </div>

            <div class='row'>
                <div class='col-sm-3'>
                    <div class='form-group'>
                        <label for="user_title">אימייל</label>
                        <input class="form-control" type="email" ng-model="model.eMail" empty-to-null />
                    </div>
                </div>
                <div class='col-sm-push-1 col-sm-3'>
                    <div class='form-group'>
                        <label>מזהה</label>
                        <input class="form-control" type="number" ng-model="model.id" />
                    </div>
                </div>
                <div class="col-sm-push-5 col-sm-1">
                    <button type="submit" class="btn btn-primary btn-block btn-search" ng-click="submitSearch()">חפש</button>
                </div>
            </div>				
        </form>
    </div>
    <div class="searchResults">
        <table class="table table-hover searchTable">
            <thead>
            <th ng-click="sortBy('Id')">
                <span class="sortorder" ng-show="propertyName === 'Id'" ng-class="{reverse: reverse}"></span>מזהה
            </th>
            <th ng-click="sortBy('FirstName')">
                <span class="sortorder" ng-show="propertyName === 'FirstName'" ng-class="{reverse: reverse}"></span>שם פרטי
            </th>
            <th ng-click="sortBy('LastName')">
                <span class="sortorder" ng-show="propertyName === 'LastName'" ng-class="{reverse: reverse}"></span>שם משפחה
            </th>
            <th ng-click="sortBy('Salary')">
                <span class="sortorder" ng-show="propertyName === 'Salary'" ng-class="{reverse: reverse}"></span>משכורת
            </th>
            <th ng-click="sortBy('Email')">
                <span class="sortorder" ng-show="propertyName === 'Email'" ng-class="{reverse: reverse}"></span>אימייל
            </th>
            <th>
                פעולות
            </th>
            </thead>
            <tbody>
                <tr ng-repeat="row in results | orderBy:propertyName:reverse"">
                    <td>{{row.Id}}</td>
                    <td>{{row.FirstName}}</td>
                    <td>{{row.LastName}}</td>
                    <td>{{row.Salary}}</td>
                    <td>{{row.Email}}</td>
                    <td><a href="#/editEmployee/{{row.Id}}">עבור לדף העובד</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<pre style="float:left; direction:ltr">
{{model | json}}
</pre>
