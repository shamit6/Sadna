<h1 class="pageTitle">הרשמה</h1>

<form class="page clearfix">
    <div class="fieldContainer threePerRow">
        <label>שם משתמש</label><input ng-model="model.username">
    </div>
    <div class="fieldContainer threePerRow">
        <label>סיסמה</label><input>
    </div>
    <div class="fieldContainer threePerRow">
        <label>אימות סיסמה</label><input type="password">
    </div>
    <div class="fieldContainer threePerRow">
        <label>שם פרטי</label><input ng-model="model.firstName">
    </div>
    <div class="fieldContainer threePerRow">
        <label>שם משפחה</label><input ng-model="model.lastName">
    </div>
    <div class="fieldContainer threePerRow">
        <label>אימייל</label><input>
    </div>
    <div class="fieldContainer threePerRow">
        <label>תאריך לידה</label><input>
    </div>
    <div class="fieldContainer threePerRow">
        <label>מגורים</label><select>
            <option>ירושלים</option>
            <option>גוש דן</option>
            <option>חיפה</option>
        </select>
    </div>
    <div class="fieldContainer threePerRow pullLeft newLine">
        <input type="button" value="הירשם" class="btn" ng-click="submitUser()">
    </div>
</form>

<div>
    {{ model | json }}
</div>
